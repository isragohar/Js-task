<!DOCTYPE html>
<html>
<head>
    <title>Greet User</title>
    <script type="text/javascript">
        function greetUser() {
            var name = prompt("Please enter your name:");
            alert("Hello, " + name + "!");
        }
    </script>
</head>
<body onload="greetUser()">
    <h1>Greet User</h1>
</body>
</html>
