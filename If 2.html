<!DOCTYPE html>
<html>
<head>
    <title>Larger </title>
</head>
<body>
    <h2>Larger Integer</h2>
    <input type="number" id="num1" placeholder="Enter first integer">
    <input type="number" id="num2" placeholder="Enter second integer">
    <button onclick="compareIntegers()">Compare</button>
    <p id="compareResult"></p>

    <script>
        function compareIntegers() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var result = "";

            if (num1 > num2) {
                result = "The first integer is larger.";
            } else if (num1 < num2) {
                result = "The second integer is larger.";
            } else {
                result = "Both integers are equal.";
            }

            document.getElementById('compareResult').innerText = result;
        }
    </script>
</body>
</html>
