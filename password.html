<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <h1>Password Validation</h1>
    <label for="passwordInput">Enter your password:</label>
    <input type="password" id="passwordInput">
    <button onclick="validatePassword()">Submit</button>
    <p id="message"></p>

    <script>
        function validatePassword() {
            // Store the correct password
            var correctPassword = "yourCorrectPassword"; // Change this to your desired password
            var userPassword = document.getElementById('passwordInput').value;
            var messageElement = document.getElementById('message');

            // Check if user has entered a password
            if (userPassword === "") {
                messageElement.textContent = "Please enter your password.";
            } else {
                // Check if both passwords are the same
                if (userPassword === correctPassword) {
                    messageElement.textContent = "Correct! The password you entered matches the original password.";
                } else {
                    messageElement.textContent = "Incorrect password.";
                }
            }
        }
    </script>
</body>
</html>
