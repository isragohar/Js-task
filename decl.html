<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Arrays Assignment</title>
</head>
<body>
    <h1>JavaScript Arrays Assignment</h1>
    
    <script>
        // 1. Declare an empty array using JS literal notation to store student names in future.
        let studentNamesLiteral = [];
        
        // 2. Declare an empty array using JS object notation to store student names in future.
        let studentNamesObject = new Array();
        
        // 3. Declare and initialize a strings array.
        let stringArray = ["apple", "banana", "cherry"];
        
        // 4. Declare and initialize a numbers array.
        let numbersArray = [1, 2, 3, 4, 5];
        
        // 5. Declare and initialize a boolean array.
        let booleanArray = [true, false, true, false];
        
        // 6. Declare and initialize a mixed array.
        let mixedArray = ["text", 123, true, null];
        
        // 7. Declare and Initialize an array and store available education qualifications in Pakistan.
        let qualifications = ["SSC", "HSC", "BCS", "BS", "BCOM", "MS", "M. Phil.", "PhD"];
        document.write("<h2>Qualifications in Pakistan:</h2>");
        document.write("<ul>");
        for (let i = 0; i < qualifications.length; i++) {
            document.write("<li>" + qualifications[i] + "</li>");
        }
        document.write("</ul>");
        
        // 8. Write a program to store 3 student names in an array. Take another array to store score of these three students.
        let studentNames = ["Ali", "Ahmed", "Sara"];
        let studentScores = [450, 475, 400];
        let totalMarks = 500;
        document.write("<h2>Student Scores and Percentages:</h2>");
        for (let i = 0; i < studentNames.length; i++) {
            let percentage = (studentScores[i] / totalMarks) * 100;
            document.write(studentNames[i] + " scored " + studentScores[i] + " and the percentage is " + percentage.toFixed(2) + "%<br>");
        }
        
        // 9. Initialize an array with color names.
        let colorNames = ["Red", "Green", "Blue"];
        document.write("<h2>Colors:</h2>");
        document.write(colorNames.join(", ") + "<br>");
        
        // a. Ask the user what color to add to the beginning
        let colorToAddBeginning = prompt("Enter a color to add to the beginning:");
        colorNames.unshift(colorToAddBeginning);
        document.write("After adding to the beginning: " + colorNames.join(", ") + "<br>");
        
        // b. Ask the user what color to add to the end
        let colorToAddEnd = prompt("Enter a color to add to the end:");
        colorNames.push(colorToAddEnd);
        document.write("After adding to the end: " + colorNames.join(", ") + "<br>");
        
        // c. Add two more colors to the beginning
        colorNames.unshift("Purple", "Orange");
        document.write("After adding two colors to the beginning: " + colorNames.join(", ") + "<br>");
        
        // d. Delete the first color
        colorNames.shift();
        document.write("After deleting the first color: " + colorNames.join(", ") + "<br>");
        
        // e. Delete the last color
        colorNames.pop();
        document.write("After deleting the last color: " + colorNames.join(", ") + "<br>");
        
        // f. Ask the user at which index to add a color
        let indexToAdd = prompt("Enter the index at which you want to add a color:");
        let colorToAddAtIndex = prompt("Enter the color name to add at index " + indexToAdd + ":");
        colorNames.splice(indexToAdd, 0, colorToAddAtIndex);
        document.write("After adding color at index " + indexToAdd + ": " + colorNames.join(", ") + "<br>");
        
        // g. Ask the user at which index to delete color(s) & how many colors
        let indexToDelete = prompt("Enter the index from where you want to delete color(s):");
        let numberOfColorsToDelete = prompt("Enter the number of colors you want to delete:");
        colorNames.splice(indexToDelete, numberOfColorsToDelete);
        document.write("After deleting " + numberOfColorsToDelete + " color(s) from index " + indexToDelete + ": " + colorNames.join(", ") + "<br>");
        
        // 10. Write a program to store student scores in an array & sort the array in ascending order.
        let scores = [320, 230, 480, 120];
        scores.sort((a, b) => a - b);
        document.write("<h2>Sorted Scores:</h2>" + scores.join(", ") + "<br>");
        
        // 11. Write a program to initialize an array with city names. Copy 3 array elements from cities array to selectedCities array.
        let cities = ["Karachi", "Lahore", "Islamabad", "Quetta", "Peshawar"];
        let selectedCities = cities.slice(1, 4);
        document.write("<h2>Selected Cities:</h2>" + selectedCities.join(", ") + "<br>");
        
        // 12. Write a program to create a single string from the below mentioned array:
        var arr = ["This ", " is ", " my ", " cat"];
        let singleString = arr.join("");
        document.write("<h2>Single String:</h2>" + singleString + "<br>");
        
        // 13. Create a new array. Store values one by one in such a way that you can access the values in the order in which they were stored. (FIFO-First In First Out)
        let fifoArray = [];
        fifoArray.push("First");
        fifoArray.push("Second");
        fifoArray.push("Third");
        document.write("<h2>FIFO Array:</h2>");
        while (fifoArray.length > 0) {
            document.write(fifoArray.shift() + "<br>");
        }
        
        // 14. Create a new array. Store values one by one in such a way that you can access the values in reverse order. (Last In-First Out)
        let lifoArray = [];
        lifoArray.push("First");
        lifoArray.push("Second");
        lifoArray.push("Third");
        document.write("<h2>LIFO Array:</h2>");
        while (lifoArray.length > 0) {
            document.write(lifoArray.pop() + "<br>");
        }
        
        // 15. Write a program to store phone manufacturers in an array. Display the following dropdown/select menu in your browser using document.write() method:
        let phoneManufacturers = ["Apple", "Samsung", "Motorola", "Nokia", "Sony", "Haier"];
        document.write("<h2>Phone Manufacturers:</h2>");
        document.write("<select>");
        for (let i = 0; i < phoneManufacturers.length; i++) {
            document.write("<option value='" + phoneManufacturers[i] + "'>" + phoneManufacturers[i] + "</option>");
        }
        document.write("</select>");
    </script>
</body>
</html>
