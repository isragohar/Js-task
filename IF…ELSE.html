    <h2>Character Identification</h2>
    <input type="text" id="charInput" maxlength="1" placeholder="Enter a character">
    <button onclick="checkCharacter()">Check</button>
    <p id="charResult"></p>

    <script>
        function checkCharacter() {
            var char = document.getElementById('charInput').value;
            var result = "";

            if (char >= '0' && char <= '9') {
                result = "The input is a number.";
            } else if (char >= 'A' && char <= 'Z') {
                result = "The input is an uppercase letter.";
            } else if (char >= 'a' && char <= 'z') {
                result = "The input is a lowercase letter.";
            } else {
                result = "The input is not a number or a letter.";
            }

            document.getElementById('charResult').innerText = result;
        }
    </script>
