<!DOCTYPE html>
<html>
<head>
    <title>Student Marks and Percentage</title>
    <script type="text/javascript">
        function calculateMarks() {
            var subject1 = prompt("Enter the name of the first subject:");
            var subject2 = prompt("Enter the name of the second subject:");
            var subject3 = prompt("Enter the name of the third subject:");
            var totalMarks = 100;

            var marks1 = parseInt(prompt("Enter obtained marks for " + subject1 + ":"));
            var marks2 = parseInt(prompt("Enter obtained marks for " + subject2 + ":"));
            var marks3 = parseInt(prompt("Enter obtained marks for " + subject3 + ":"));

            var totalObtained = marks1 + marks2 + marks3;
            var percentage = (totalObtained / (totalMarks * 3)) * 100;

            var result = `<table border="1">
                <tr>
                    <th>Subject</th>
                    <th>Total Marks</th>
                    <th>Obtained Marks</th>
                </tr>
                <tr>
                    <td>${subject1}</td>
                    <td>${totalMarks}</td>
                    <td>${marks1}</td>
                </tr>
                <tr>
                    <td>${subject2}</td>
                    <td>${totalMarks}</td>
                    <td>${marks2}</td>
                </tr>
                <tr>
                    <td>${subject3}</td>
                    <td>${totalMarks}</td>
                    <td>${marks3}</td>
                </tr>
                <tr>
                    <td colspan="2">Total Marks</td>
                    <td>${totalObtained}</td>
                </tr>
                <tr>
                    <td colspan="2">Percentage</td>
                    <td>${percentage.toFixed(2)}%</td>
                </tr>
            </table>`;

            document.getElementById("marksResult").innerHTML = result;
        }
    </script>
</head>
<body onload="calculateMarks()">
    <h1>Student Marks and Percentage</h1>
    <div id="marksResult"></div>
</body>
</html>
