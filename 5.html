<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <script type="text/javascript">
        function displayTable() {
            var number = prompt("Enter a number for multiplication table:", "5");
            if (number === null || number === "") {
                number = 5;
            } else {
                number = parseInt(number);
            }

            var table = "<h2>Multiplication Table of " + number + "</h2>";
            for (var i = 1; i <= 10; i++) {
                table += number + " x " + i + " = " + (number * i) + "<br>";
            }

            document.getElementById("multiplicationTable").innerHTML = table;
        }
    </script>
</head>
<body onload="displayTable()">
    <h1>Multiplication Table</h1>
    <div id="multiplicationTable"></div>
</body>
</html>
